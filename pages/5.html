<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>access — the archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030303;
            color: #e0e0e0;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.025;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2YpIiBvcGFjaXR5PSIwLjUiLz48L3N2Zz4=');
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.6) 130%);
        }

        .login-container {
            position: relative;
            z-index: 50;
            max-width: 420px;
            width: 100%;
            padding: 3rem 2.5rem;
            border: 1px solid #4a4a4a;
            background: rgba(8,8,8,0.85);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .subtitle {
            color: #777;
            margin-bottom: 2.5rem;
            font-style: italic;
            font-size: 0.9rem;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 1.5rem;
        }

        .instruction {
            color: #aaa;
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0a0a0;
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(20,20,20,0.8);
            border: 1px solid #5a5a5a;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #8a8a8a;
            background: rgba(30,30,30,0.9);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid #6a6a6a;
            color: #d0d0d0;
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-family: 'Georgia', serif;
        }

        .login-button:hover {
            border-color: #9a9a9a;
            color: #fff;
            background: rgba(255,255,255,0.02);
        }

        .footnote {
            margin-top: 2rem;
            color: #666;
            font-size: 0.75rem;
            font-style: italic;
        }

        .return-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #777;
            text-decoration: none;
            font-size: 0.85rem;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .return-link:hover {
            color: #aaa;
            border-bottom-color: #777;
        }

        @media (max-width: 768px) {
            .login-container { padding: 2rem 1.8rem; }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="vignette"></div>

    <div class="login-container">
        <h1>THE ARCHIVE</h1>
        <div class="subtitle">continuation required</div>

        <div class="instruction">
            The remaining pages require verification.<br>
            It will wait. It always waits.
        </div>

        <div class="form-group">
            <label for="accessKey">access key</label>
            <input type="password" id="accessKey" placeholder="········">
        </div>

        <div class="form-group">
            <label for="readerId">reader identifier</label>
            <input type="text" id="readerId" placeholder="your name">
        </div>

        <button class="login-button" id="loginBtn">enter</button>

        <div class="footnote">
            no record is kept. this is ritual, not surveillance.
        </div>

        <a href="page5.html" class="return-link">← return to page 5</a>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const accessKey = document.getElementById('accessKey').value;
            const readerId = document.getElementById('readerId').value;

            if (accessKey.length > 0 && readerId.length > 0) {
                // Simulate successful login
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('readerId', readerId);

                // Redirect to saved page or page 6
                const redirectTarget = localStorage.getItem('redirectAfterLogin') || 'page6.html';

                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.4s ease';

                setTimeout(() => {
                    window.location.href = redirectTarget;
                }, 400);
            } else {
                alert('both fields are required.');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>
</body>
</html>
